apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: java-k8s-app
  namespace: java-k8s
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - host: java-k8s.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: java-k8s-app
                port:
                  number: 80